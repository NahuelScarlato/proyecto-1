<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="EZ Math" />
    <meta property="og:description" content="Get here and do some EZ math with us" />
    <meta property="og:image" content="logo.png" />

    <!-- CSS -->
    <!-- Custom -->
    <link rel="stylesheet" href="css/app.css">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5889eb287d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap compiled and minified -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>EZ Math</title>
  </head>
  <body>
    <div id="background" class="fill d-flex">
      <div class="text-center m-auto">
        <div id="title" class="m-5">
          <img src="logo.png">
        </div>
        <div id="welcome-panel" class="jumbotron">
          <h1 class="display-3">Gotta math fast!</h1>
          <p class="lead">
            Solve as much operations as you can<br>
            Validation will be rounded to one decimal value
          </p>
          <div id="button-panel">
            <button id="play" type="button" class="btn btn-success btn-lg font-weight-bold">Play<i class="fas fa-play pl-3"></i></button>
          </div>
          <div id="game-panel" class="d-none">
            <h1 id="timer" class="m-3">TIMER</h1>
            <div id="operations-panel" class="m-3">
              <span id="1st-operand" class="d-inline">1</span>
              <span id="operator" class="d-inline">+</span>
              <span id="2nd-operand" class="d-inline">1</span>
              <span id="equal" class="d-inline">=</span>
              <input id="answer" class="d-inline w-25 text-center" placeholder="Answer"></input>
            </div>
            <table id="scores">
              <tr>
                <th class="text-success pr-2" scope="row"><h3>Correct</h3></th>
                <td id="correct-answers">CorrectValue</td>
              </tr>
              <tr>
                <th class="text-danger pr-2" scope="row"><h3>Wrong</h3></th>
                <td id="wrong-answers">WrongValue</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="d-block p-1">
          <div id="themes-panel" class="btn-group" role="group" aria-label="Themes">
            <button type="button" class="btn btn-warning font-weight-bold">Theme 1</button>
            <button type="button" class="btn btn-dark font-weight-bold">Theme 2</button>
          </div>
        </div>
        <div class="d-block p-1"></div>
          <div id="sharing-panel" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="share-facebook" class="btn btn-primary">
              <i class="fab fa-facebook-square"></i> Facebook</button>
            <button type="button" id="share-twitter" class="btn btn-info">
              <i class="fab fa-twitter-square"></i> Twitter</button>
            <button type="button" id="share-link" class="btn btn-secondary pop" data-container="body" data-toggle="popover" data-placement="right" data-content="Link copied!">
              <i class="fas fa-link"></i> Link</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- JavaScript -->
    <!-- JQuery compiled and minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Bootstrap compiled and minified -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom -->
    <script src="js/app.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/share.js"></script>
    <script src="js/popover.js"></script>  
  </body>
</html>
