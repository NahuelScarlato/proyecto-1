<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5889eb287d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>EZ Math</title>
  </head>
  <body>
    <div id="background" class="fill d-flex">
      <div class="text-center m-auto">
        <div id="title" class="m-5">
          <img src="logo.png">
        </div>
        <div id="welcome-panel" class="jumbotron">
          <h1 class="display-4">Gotta math fast!</h1>
          <p class="lead">
            Solve as much operations as you can<br>
            Validation will be rounded to one decimal value
          </p>
          <button id="play" type="button" class="btn btn-success btn-lg font-weight-bold">Play<i class="fas fa-play pl-3"></i></button>
        </div>
        <div class="btn-group" role="group" aria-label="Themes">
          <button type="button" class="btn btn-warning font-weight-bold">Theme 1</button>
          <button type="button" class="btn btn-dark font-weight-bold">Theme 2</button>
        </div>
      </div>
    </div>
    </div>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/DOMmanager.js"></script>

    <!-- Bootstrap compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
