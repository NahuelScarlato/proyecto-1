<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="EZ Math" />
    <meta property="og:description" content="Get here and do some EZ math with us" />
    <meta property="og:image" content="media/logo.png" />

    <link rel="shortcut icon" type="image/png" href="media/favicon.png"/>

    <!-- CSS -->
    <!-- Custom -->
    <link rel="stylesheet" href="css/app.css">
    <link id="theme-file" rel="stylesheet" href="css/style1.css">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5889eb287d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap compiled and minified -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>EZ Math</title>
  </head>
  <body class="fill">
    <div id="background" class="d-flex">
      <div class="text-center m-auto">
        <div id="title" class="m-5">
          <img src="media/logo.png">
        </div>
        <div id="welcome-panel" class="jumbotron">
          <h1 class="display-3">Gotta math fast!</h1>
          <p class="lead">
            Solve as much operations as you can<br>
            (Validation will be rounded to one decimal value)
          </p>
          <div id="button-panel">
            <button id="play" type="button" class="btn btn-success btn-lg font-weight-bold">Play<i class="fas fa-play pl-3"></i></button>
          </div>
          <div id="game-panel" class="d-none">
            <div id="scores">
              <div class="row">
                <h2 class="text-success col">Correct</h2>
                <div id="operation-panel" class="col-6">
                  <div class="badge badge-secondary text-wrap p-1 pb-2">
                    <h3 id="new-op" class="d-inline ml-2"></h3>
                    <h3 class="d-inline mr-2"> = </h3>
                  </div>
                  <input id="answer" class="d-inline w-50 text-center border-0 rounded p-1" placeholder="Answer" maxlength="8"></input>
                </div>
                <h2 class="text-danger col">Wrong</h2>
              </div>
              <div class="row">
                <h3 id="correct-answers" class="text-secondary col"></h3>
                <div id="previous-panel" class="col-6 invisible">
                  <div class="badge badge-secondary text-wrap">
                    <h4 id="previous-op" class="d-inline mx-1"></h4>
                  </div>
                  <div class="badge badge-success text-wrap">
                    <h4 id="true-answer" class="d-inline"></h4>
                  </div>
                </div>
                <h3 id="wrong-answers" class="text-secondary col"></h3>
              </div>
            </div>
            <h1 id="timer" class="m-3"></h1>
          </div>
        </div>
        <div class="d-block p-1">
          <div id="themes-panel" class="btn-group" role="group" aria-label="Themes">
            <button id="theme1-button" type="button" class="btn btn-dark font-weight-bold">Theme 1</button>
            <button id="theme2-button" type="button" class="btn btn-warning font-weight-bold">Theme 2 (Get sun glasses)</button>
          </div>
        </div>
        <div class="d-block p-1 pb-3">
          <div id="sharing-panel" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="share-facebook" class="btn btn-primary">
              <i class="fab fa-facebook-square"></i> Facebook</button>
            <button type="button" id="share-twitter" class="btn btn-info">
              <i class="fab fa-twitter-square"></i> Twitter</button>
            <button type="button" id="share-link" class="btn btn-secondary pop" data-container="body" data-toggle="popover" data-placement="right" data-content="Link copied!">
              <i class="fas fa-link"></i> Link</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- JavaScript -->
    <!-- JQuery compiled and minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Bootstrap compiled and minified -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Caret compiled and minified -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/caret/1.3.7/jquery.caret.min.js" crossorigin="anonymous"></script>

    <!-- Custom -->
    <script src="js/app.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/share.js"></script>
    <script src="js/popover.js"></script>  
  </body>
</html>
